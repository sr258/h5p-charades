name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build
        npm test
      env:
        CI: true
    - name: npm lint, format:check
      run: |
        npm run lint
        npm run format:check
